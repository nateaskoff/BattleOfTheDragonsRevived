          EOF
          cat <<EOF >> ~/.aws/config
          [default]
          region=${{ vars.AWS_REGION }}
          EOF
      - name: Run Terragrunt Apply
        working-directory: infra
        run: terragrunt apply --auto-approve
      - name: Copy code to s3
